<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <title>My very own useless Google homepage!</title>
    </head>

    <body>

        <div id="header">
            <nav>
                <span id="head-nav">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#">Google Apps</a>
                    <a href="#">Login</a>
                </span>
            </nav>
        </div>
        
        <div id="main">
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <br>
                <form method="get" action="#">
                    <label for="searchBox">
                        <div>
                            <div>
                                <input type="text" name="searchBox" placeholder="Write your search words here!">
                            </div>
                            <div>
                                <input type="button" name="googleSearch" value="Google Search">
                                <input type="button" name="lucky" value="I'm feeling lucky">
                            </div>
                        </div>
                    </label>
                </form>
            </div>
        </div>
        
        <footer id="footer">
            <div id="foot-loc">
                <span>Location</span>
            </div>
            <div id="foot-nav-1">
                <span>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </span>
            </div>
            <div id="foot-nav-2">
                <span>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </span>
            </div>
        </footer>

    </body>
</html>
