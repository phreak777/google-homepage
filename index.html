<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css" media="screen">
        <link rel="stylesheet" href="css/main.css" media="screen">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" media="screen">
        <title>My very own useless Google homepage!</title>
    </head>

    <header class="cell-head">
        <nav>
            <span>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#">Google Apps</a>
                <a href="#">Login</a>
            </span>
        </nav>
    </header>
    
    <body>
        <div class="cell-mid">
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <br>
                <form method="get" action="#">
                    <label for="searchBox">
                        <div>
                            <div>
                                <input type="text" name="searchBox" placeholder="Write your search words here!">
                            </div>
                            <div>
                                <input type="button" name="googleSearch" value="Google Search">
                                <input type="button" name="lucky" value="I'm feeling lucky">
                            </div>
                        </div>
                    </label>
                </form>
            </div>
        </div>
    </body>

    <footer class="cell-foot1">
        <div class="foot1-section">
            <span>Location</span>
        </div>
    </footer>
    <footer class="cell-foot2">
        <hr>
        <div class="foot2-section">
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </span>
            <span>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </footer>
</html>
